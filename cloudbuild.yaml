steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'checkin', '--image', 'gcr.io/x-catwalk-386401/my-image']
    env:
      - 'PORT=8080'
      - 'ENV=production'
